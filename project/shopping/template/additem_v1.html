<!doctype html>
<html lang="en">


<head>

    <title>Add to List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/mystyle.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>


<body>
    <h1>&#10022; Add Item &#10022;</h1>
    {% if error_msg %}
    <div class="alert alert-danger" role="alert">
        <b>Error saving your entry: {{ error_msg }}</b>
      </div>
    {% endif %}

    <div class="container" id="container">

        <form method="post">
            <!-- is there any class for date validation  -->
            <div class="row mb-3">
                <label for="date_added" class="col-sm-2 col-form-label"><strong>Date added:</strong></label>
                <div class="col-sm-10">
                    <input type="date" name="date_added" placeholder="Today's Date"
                        value="{{ request.form['date_added'] }}"></input>
                </div>
            </div>
            <!-- how to reduce the space between two fields in my entire form -->
            <!-- how to increase the size of the inout text field with label aligned with other labels and text field alligned with other fields -->
            <div class="row mb-3">
                <label for="item_name" class="col-sm-2 col-form-label"><strong>Enter item:</strong></label>
                <div class="col-sm-10">
                    <input type="text" name="item_name"  class="form-control is-invalid" placeholder="Item" value="{{ request.form['item_name'] }}"
                        required>
                    </input>
                    <div class="invalid-feedback">
                        Please enter an valid item name!
                    </div>
                </div>
                
            </div>

            <!-- how to have label and dropdown field side by side with label aligned with other labels and dropdown field alligned with other fields -->
            <div class="row md-3">
                <label for="item_catg" class="form-label"><strong>Item Category:</strong></label>
                <select name="item_catg" id="category" class="form-select">
                    <option value="fruits">Fruits</option>
                    <option value="vegetables" selected>Vegetables</option>
                    <option value="meats">Meats</option>
                    <option value="frozen food">Frozen Foods</option>
                    <option value="beverage">Beverages</option>
                    <option value="bakery">Bakery Item</option>
                    <option value="dairy">Dairy Product</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- is there any class for number validation in bootstrap? -->
            <!-- how can I fit the label in one line - I have enough space in screen -->
            <div class="row mb-3">
                <label for="item_qty" class="col-sm-2 col-form-label"><strong>Item Quantity:</strong></label>
                <div class="col-sm-10">
                    <input type="text" name="item_qty" placeholder="Enter a number"  class="form-control is-invalid" 
                        value="{{ request.form['item_qty'] }}" required>
                    </input>
                    <div class="invalid-feedback">
                        Please enter number!
                    </div>
                </div>
            </div>

            <div class="row md-3">
                <label for="qty_type" class="form-label"><strong>Quantity Type:</strong></label>

                <select name="qty_type" id="qty type" class="form-select">
                    <option value="bags">bags</option>
                    <option value="lbs">lbs</option>
                    <option value="kgs">kgs</option>
                    <option value="grams">grams</option>
                    <option value="pieces">pieces</option>
                    <option value="boxes">boxes</option>
                    <option value="boxes">bottles</option>
                    <option value="other">other</option>
                </select>
            </div>

            <div class="row md-3">
                <label for="store" class="form-label"><strong>Store:</strong></label>

                <select name="store" id="stores" class="form-select">
                    <option value="walmart">Walmart</option>
                    <option value="publix" selected>Publix</option>
                    <option value="target">Target</option>
                    <option value="costco">Costco</option>
                </select>
            </div>

            <div class="row mb-3">
                <label for="needed_by" class="col-sm-2 col-form-label"><strong>Needed By:</strong></label>
                <div class="col-sm-10">
                    <input type="date" name="needed_by" placeholder="Needed by"
                        value="{{ request.form['needed_by'] }}"></input>
                </div>
            </div>

            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0"><strong>Order Type</strong></legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="order_type" id="In-store" value="In-store"
                            checked>
                        <label class="form-check-label" for="In-store">In-store</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="order_type" id="Curbside Pickup"
                            value="Curbside Pickup">
                        <label class="form-check-label" for="Curbside Pickup">Curbside Pickup</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="order_type" id="Delivery" value="Delivery">
                        <label class="form-check-label" for="Delivery">Delivery</label>
                    </div>
                </div>
            </fieldset>

            <!-- how to make text area started after the lavel alligned with other fields -->
            <div class="row mb-3">
                <label for="comment" class="col-sm-2 col-form-label"><strong>Comment:</strong></label>
                <textarea name="comment" placeholder="Add a comment:" rows="2" cols="50"></textarea>
            </div>

            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label"><strong>Email:</strong></label>
                <div class="col-sm-10">
                    <input type="email" name="email" placeholder="Email" value="{{ request.form['email'] }}"></input>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a class="btn btn-secondary" href="{{url_for('controller_viewitem')}}">Cancel</a>
            </div>

        </form>
    </div>


</body>

</html>
